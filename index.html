<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- CSS concatenated and minified via ant build script-->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/quizz.css">
  <!-- end CSS-->

  <script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>

  <div id="container">
    <h1></h1>
    <div id="main" role="main">
      <p class="alert center">Oops, javascript ne semble pas activé.<br/>
      Veuillez activer javascript dans votre navigateur, Merci !</p>
    </div>
    <div id="score"></div>
  </div> <!--! end of #container -->


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery.1.7.1.min.js"><\/script>')</script>

  <script id="questions-tpl" type="text/x-handlebars-template">
  {{#each_with_index questions}}
    <div class="question_container" id="question-group-{{index}}">
      <h2>{{index}}/{{total}} Questions</h1>
      <div class="questions-wrapper">
        <div class="question" id="question-{{index}}">
        <h3>{{question}}</h2>
          <ul>
          {{#each_with_index replies}}
            <li><label class="radio" for="radio-{{../index}}-{{index}}">{{title}}<input id="radio-{{../index}}-{{index}}" type="radio" correct="{{correct}}" name="question-{{../index}}" value="{{index}}"></label></li>
          {{/each_with_index}}
          </ul>
          <button class="next-reply btn btn-inverse">Suivant</button>
        </div>
        <div class="reply">
          <div class="alert" id="reply-{{index}}"></div>
          <p>{{explain}}</p>
          <button class="next-question btn btn-inverse">Suivant</button>
        </div>
      </div>
      <div class="progress quizz">
        <div class="bar" style="width: {{percent}}%;"></div>
      </div>
    </div>
  {{/each_with_index}}  
  </script>
  <!-- scripts concatenated and minified via ant build script-->
  <script defer src="data/questions.js"></script>
  <script defer src="js/libs/handlebars1.0.0.6.js"></script>
  <script defer src="js/mylibs/helper/each_index.js"></script>
  <script defer src="js/plugins.js"></script>
  <script defer src="js/script.js"></script>
  <!-- end scripts-->


  <script> // Change UA-XXXXX-X to be your site's ID
    window._gaq = [['_setAccount','UA–4596354–10'],['_trackPageview'],['_trackPageLoadTime']];
    Modernizr.load({
      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
    });
  </script>


  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
  
</body>
</html>
